<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        div {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        i {
            margin-right: 10px;
            color: #007BFF;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="https://image.shutterstock.com/image-vector/book-icon-isolated-on-white-260nw-614132980.jpg" alt="Book">
    <img src="https://image.shutterstock.com/image-vector/pencil-icon-vector-illustration-260nw-525959985.jpg" alt="Pencil">
    <div>
        <p><i class="fas fa-envelope"></i><a href="mailto:dbona011@uottawa.ca?subject=Tutoring%20request" onclick="copyToClipboard('dbona011@uottawa.ca')">Email: dbona011@uottawa.ca</a></p>
        <p><i class="fas fa-comment-dots"></i><a href="sms:6136686986&body=Tutoring%20request" onclick="copyToClipboard('6136686986')">Message: 6136686986</a></p>
    </div>

    <script>
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            alert('Copied!');
        }
    </script>
</body>
</html>
